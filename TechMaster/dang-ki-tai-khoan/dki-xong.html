<html>

<head>
    <title>Đăng kí tài khoản</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascript.js"></script>
</head>

<body>
    <div class="wrap">
        <i><h1>Thông tin của bạn</h1></i>
        <div class="title-lg mg-bt-20" style="padding-bottom: 0,     border-bottom: 1px solid #cbd3db;">
        </div>
        <form action="dki-xong.html" id="form-register">
            <div class="pr">
                <i class="fa fa-user" aria-hidden="true"></i>
                <p id="ten"></p>
            </div><br>

            <div class="pr">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                <p id='diachi'></p>
            </div><br>
            <div class="pr">
                <i class="fa fa-phone" aria-hidden="true"></i>
                <p id='sdt'></p>
            </div><br>
            <div class="pr">
                <i class="fa fa-envelope-o" aria-hidden="true"></i>
                <p id='email'></p>
            </div><br>
            <div class="pr">
                <i class="fa fa-facebook-square" aria-hidden="true"></i>
                <p id='facebook'></p>
            </div><br>
            <div class="pr">
                <i class="fa fa-key" aria-hidden="true"></i>
                <p id='pass'></p>
            </div>
            <br>
            <div class="pr"><i class="fa fa-calendar" aria-hidden="true"></i>
                <p id="ngaysinh"></p>
            </div><br>
            <div class="pr"><i class="fa fa-mars" aria-hidden="true"></i><i class="fa fa-venus" aria-hidden="true"></i>
                <p id='gioitinh'></p>
            </div>
            <br>
        </form>
    </div>

</body>

</html>
