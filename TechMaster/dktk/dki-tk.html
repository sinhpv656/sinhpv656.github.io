<html>

<head>
    <title>Đăng kí tài khoản</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
    <div class="wrap">
        <i><h1>Đăng kí thành viên</h1></i>
        <div class="title-lg mg-bt-20" style="padding-bottom: 0,     border-bottom: 1px solid #cbd3db;">
        </div>
        <form action="dki-xong.html" method="get">
            <div class="pr"><i class="fa fa-user" aria-hidden="true"></i><input class="ipt" type="text" id="hoten" name="name" placeholder="Họ tên"></div><br>
            <div class="pr"><i class="fa fa-map-marker" aria-hidden="true"></i><input class="ipt" type="text" name="diachi" placeholder="Vui lòng nhập địa chỉ"></div><br>
            <div class="pr"><i class="fa fa-phone" aria-hidden="true"></i><input class="ipt" type="text" name="dienthoai" placeholder="Vui lòng nhập số điện thoại"></div><br>
            <div class="pr"><i class="fa fa-envelope-o" aria-hidden="true"></i><input class="ipt" type="text" name="email" placeholder="Nhập email muốn đăng ký"></div><br>
            <div class="pr"><i class="fa fa-key" aria-hidden="true"></i><input class="ipt" type="password" name="password"  placeholder="Vui lòng nhập mật khẩu"></div><br>
            <div class="pr"><i class="fa fa-key" aria-hidden="true"></i><input class="ipt" type="password" name="password" placeholder="Vui lòng nhập lại mật khẩu"></div>
            <br>
            <div class="pr"><i class="fa fa-calendar" aria-hidden="true"></i><input class="ipt" type="date" name="ngaysinh"></div><br>
            <div class="pr"><label class="gd" for="male" ><i class="fa fa-mars" aria-hidden="true"></i><input  type="radio" name="gender" id="male" value="Nam">Nam</label>
            <label class="gd" for="female"><i class="fa fa-venus" aria-hidden="true"></i><input id="female" type="radio" name="gender" value="Nữ">Nữ</label>
            </div>
            <br>
            <div class="pr" style="border:none"><input  class="ipt gd btn" type="submit" value="Đăng kí"></div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
