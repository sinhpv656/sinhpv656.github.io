<html>

<head>
    <title>Caculator</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="javascript.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="wrap">
        <input id="hienThi" type="text" >
        <div>
            <button class="btn" onclick="giaithua()">x!</button>
            <button class="btn" onclick="canbachai()">&#8730x</button>
            <button class="btn" onclick="binhphuong()">x&#178;</button>
            <button class="btn" onclick="addScreen('+')">+</button>
        </div>
        <div>
            <button class="btn" onclick="addScreen('9')">9</button>
            <button class="btn" onclick="addScreen('8')">8</button>
            <button class="btn" onclick="addScreen('7')">7</button>
            <button class="btn" onclick="addScreen('-')">-</button>
        </div>
        <div>
            <button class="btn" onclick="addScreen('6')">6</button>
            <button class="btn" onclick="addScreen('5')">5</button>
            <button class="btn" onclick="addScreen('4')">4</button>
            <button class="btn" onclick="addScreen('x')">x</button>
        </div>
        <div>

            <button class="btn" onclick="addScreen('3')">3</button>
            <button class="btn" onclick="addScreen('2')">2</button>
            <button class="btn" onclick="addScreen('1')">1</button>
            <button class="btn" onclick="addScreen('รท')">รท</button>
        </div>
        <div>
            <button class="btn" onclick="addScreen('0')">0</button>
            <button class="btn" onclick="addScreen('.')">.</button>
            <button class="btn" onclick="ac()">AC</button>
            <button class="btn" onclick="ketQua()">=</button>
        </div>
    </div>
</body>

</html>
